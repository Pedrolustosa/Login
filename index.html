<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style type="text/css">
        .full-height {
            min-height: 100vh;
        }

        .img-cover {
            background-image: url('img/photo1.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .input {
            width: 100%;
            margin-bottom: 10px;
            outline: none;
        }
    </style>

    <title>Login</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row full-height">
            <div class="col-md-6 col-12">
                <div class="row full-height justify-content-center align-items-center">
                    <div class="col-8 align-self-center">
                        <h2 class="display-5">Login</h2>
                        <p class="lead mb-4" style="margin-bottom: 2.2rem">Fa√ßa o login para continuar</p>
                        <input class="input border-0 border-bottom p-2" type="email" placeholder="E-mail">
                        <br>
                        <input class="input border-0 border-bottom p-2" type="password" placeholder="Password">
                        <br>
                        <div class="mt-4 d-flex justify-content-between align-items-center">
                            <button class="btn btn-danger">Logar</button>
                            <a href="#" class="text-secondary text-decoration-none">Esqueci Minha Senha</a>
                        </div>
                        <hr class="m-5">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success">Google</button>
                            <button class="btn btn-info">Twitter</button>
                            <button class="btn btn-primary">Linkedin</button>
                            <button class="btn btn-primary">Facebook</button>
                            <button class="btn btn-danger">Instagram</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12 full-height img-cover">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
